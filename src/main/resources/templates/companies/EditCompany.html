<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-6">
            <form th:action="@{/companies/{id}/update(id=${company.id})}"
                  th:object="${company}" method="post">

                <input type="hidden" th:name="id" th:value="${company.id}">
                <input type="hidden" th:name="keyword" th:value="${keyword}">

                <div class="card mt-4">
                    <p class="card-header">EDIT Company</p>
                    <div class="card-body p-2">
                        <div class="row">
                            <div class="form-group col-md-6 mb-4 mt-4">
                                <label for="name">Name :</label>
                                <input type="text" th:field="*{name}" placeholder="company name" id="name" name="name"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4 mt-4">
                                <label for="email">Email :</label>
                                <input type="email" th:field="*{email}" placeholder="email" id="email"
                                       name="email"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="country">Country :</label>
                                <input type="text" th:field="*{country}" placeholder="country" id="country" name="country"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="CEO">CEO :</label>
                                <input type="text" th:field="*{CEO}" placeholder="CEO" id="CEO" name="CEO"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="foundationDate">Foundation Date :</label>
                                <input type="date" th:field="*{foundationDate}" placeholder="foundation date"
                                       id="foundationDate"
                                       name="foundationDate" class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="revenue">Revenue :</label>
                                <input type="number" th:field="*{revenue}" placeholder="revenue" id="revenue"
                                       name="revenue"
                                       class="form-control">
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="sector">Sector: </label>
                                <select th:field="*{sector}" id="sector" class="form-select">
                                    <option th:each="sector:${sectors}" th:value="${sector}"
                                            th:text="${#strings.capitalize(sector.toString().replace('_',' '))}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 mb-4">
                                <label for="description">Description :</label>
                                <textarea th:field="*{description}" placeholder="description" id="description"
                                          name="description" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col d-flex justify-content-end mb-1 me-2">
                            <div class="btn-group" role="group" aria-label="Action buttons">
                                <button class="btn btn-sm color-deep-sea-green text-white"
                                        type="submit"
                                        title="Update Company">
                                    <i class="bi bi-pencil-fill"></i>
                                </button>
                                <a class="btn btn-sm btn-secondary text-white" 
                                   th:href="@{/companies}"
                                   title="Cancel">
                                    <i class="bi bi-x-circle-fill"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
